    <title>Techforce Token</title>

<body style="background-color: #fafbfc;">
    <div class="container" style="width: 650px;">
        <div class="row">
          <div class="col-lg-12" style="text-align: center;">
            <h1 id="tokenName"></h1>
            <small id="tokenAddress"></small>
            <hr/>
            <br/>
        </div>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <table id="content" class="table table-bordered text-center" style="display: none;">
            <thead>
              <tr>
                <th class="text-center">Info</th>
                <th class="text-center">Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Owner</td>
                <td class="text-center" id="vestingOwner"></td>
              </tr>
              <tr>
                <td>Beneficiary</td>
                <td class="text-center" id="vestingBeneficiary"></td>
              </tr>
              <tr>
                <td>Start Date</td>
                <td class="text-center" id="vestingStart"></td>
              </tr>
              <tr>
                <td>Cliff</td>
                <td class="text-center" id="vestingCliff"></td>
              </tr>
              <tr>
                <td>End Date</td>
                <td class="text-center" id="vestingEnd"></td>
              </tr>
              <tr>
                <td>Total Vesting</td>
                <td class="text-center" id="vestingTotal"></td>
              </tr>
              <tr>
                <td>Released</td>
                <td class="text-center" id="vestingReleased"></td>
              </tr>
              <tr>
                <td>Releasable</td>
                <td class="text-center" id="vestingReleasable"></td>
              </tr>
              <tr>
                <td>Revocable</td>
                <td class="text-center" id="vestingRevocable"></td>
              </tr>
            </tbody>
            <p id="accountAddress"> </p>
          </table>
